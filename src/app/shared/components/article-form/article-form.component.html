<form #f="ngForm" (ngSubmit)="save(f)">
  <div class="form-group {{title.invalid && f.submitted ? 'has-error' : '' }}">
    <label for="title">Title</label>
    <input #title="ngModel" [(ngModel)]="article.title" type="text" id="title" name="title" class="form-control" required="required" />
    <div *ngIf="title.invalid && f.submitted" class="help-block">
      Title is required
    </div>
  </div>
  <div class="form-group {{category.invalid && f.submitted ? 'has-error' : '' }}">
    <label for="category">Category</label>
    <input #category="ngModel" [(ngModel)]="article.category" type="text" id="category" name="category" class="form-control" required="required" />
    <div *ngIf="category.invalid && f.submitted" class="help-block">
      Category is required
    </div>
  </div>
  <div class="form-group">
    <label for="description">Description file</label>
    <input (change)="uploadImage($event)" type="file" #description="ngModel" [(ngModel)]="article.description" type="file" id="description" name="description" class="form-control" />
  </div>
  <div class="form-group {{summary.invalid && f.submitted ? 'has-error' : '' }}">
    <label for="summary">Summary</label>
    <input #summary="ngModel" [(ngModel)]="article.summary" type="text" id="summary" name="summary" class="form-control" required="required" />
    <div *ngIf="summary.invalid && f.submitted" class="help-block">
      Summary is required
    </div>
  </div>
  <div class="form-group {{reference.invalid && f.submitted ? 'has-error' : '' }}">
    <label for="reference">Reference</label>
    <input #reference="ngModel" [(ngModel)]="article.reference" type="text" id="reference" name="reference" class="form-control" required="required" />
    <div *ngIf="reference.invalid && f.submitted" class="help-block">
      Reference is required
    </div>
  </div>
  <div class="form-group">
    <label for="content">Content</label>
    <textarea rows="20"  id="contentText" class="form-control" 
    name="contentText" required="required" htmlEditor
    (htmlEditorKeyUp)="onHtmlEditorKeyUp($event)" [initialText]="article.content"></textarea>
  </div>
  
  <button class="btn btn-primary">Submit</button>
  <button routerLink="/" type="button" class="btn btn-danger">
    Cancel
  </button>
</form>

</div>
